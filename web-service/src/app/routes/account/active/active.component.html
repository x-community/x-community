<result type="success" [title]="title" description="{{ 'app.register.active.result' | translate }}">
  <ng-template #title>
    <div class="title" style="font-size: 20px;">
      {{ 'app.register.active.msg' | translate }}
    </div>
  </ng-template>
  <button routerLink="/" nz-button nzSize="large" [nzType]="'primary'">
    {{ 'app.register.active.go-login' | translate }}
  </button>
</result>
